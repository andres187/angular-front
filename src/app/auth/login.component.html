<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center mt-5">
        <div class="row m-3">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                        <a class="nav-link active" href="#" routerLink="/login">Iniciar Sesión </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#" routerLink="/register">Crear cuenta</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-danger btn-lg btn-block" *ngIf="!isLogged" (click)="signInWithGoogle()">
                    <i class="fab fa-google"></i> Iniciar Sesión con Google</button>
                    <button class="btn btn-outline-primary btn-lg btn-block" *ngIf="!isLogged" (click)="signInWithFB()">
                    <i class="fab fa-facebook"></i> Iniciar Sesión con Facebook</button>

                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <label for="userName">Usuario</label>
                            <input type="text" name="userName" id="userName" class="form-control"
                            [(ngModel)]="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control"
                            [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-success btn-block" [disable]="!f.valid"><i class="fas fa-sign-in-alt"></i> Iniciar</button>
                        </div>
                    </form>
                    <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
                        Login failed - {{errMsj}} 
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
