<app-menu></app-menu>
<div class="container" style="margin-bottom: 10rem;">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre Canción</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                     [(ngModel)]="nombre" required>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">letra</span>
                    </div>
                    <textarea class="form-control" id="lyric" name="lyric" aria-label="With textarea" [(ngModel)]="lyric" required></textarea>
                </div>
                
                <br>
                <div class="form-group">
                    <label for="producers">Productores</label>
                    <input type="text" class="form-control" id="producers" name="producers"
                     [(ngModel)]="producers" required>
                </div>
                <div class="form-group">
                    <label for="composers">Compositores</label>
                    <input type="text" class="form-control" id="composers" name="composers"
                     [(ngModel)]="composers" required>
                </div>
                <div class="form-group">
                    <label for="language">Idioma</label>
                    <select class="custom-select" id="language" name="language">
                        <option selected>Escoge...</option>
                        <option value="1">Español</option>
                        <option value="2">Ingles</option>
                        <option value="3">Portugues</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select class="custom-select" id="gender" name="gender">
                        <option selected>Escoge...</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                      </select>
                </div>
                
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
