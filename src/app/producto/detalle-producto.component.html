<app-menu></app-menu>
<div class="row mt-5" *ngIf="producto">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
                Song
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: {{producto.id}}</li>
                <li class="list-group-item">Nombre: {{producto.nombre}}</li>
                <li class="list-group-item">Precio: {{producto.precio}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="back()"><i class="fas fa-arrow-alt-circle-left"></i>Volver</button>
            </div>                           
        </div>
    </div>
</div>
