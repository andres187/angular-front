<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of (products$ | async)">
        <th scope="row">{{producto.id}}</th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}</td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/products/editar/{{producto.id}}" routerLinkActive="router-link-active" ><i class="far fa-edit"></i> Editar</button></td>        
        <td><button class="btn btn-outline-primary" routerLink="/products/detalle/{{producto.id}}" routerLinkActive="router-link-active" ><i class="far fa-eye"></i> Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(producto.id)" ><i class="far fa-trash-alt"></i> Borrar</button></td>
      </tr>
    </tbody>
  </table>
</div>
